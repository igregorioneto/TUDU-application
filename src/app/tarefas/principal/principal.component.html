<div class="container">
    <h5 class="text-center mt-5">Tarefas</h5>

    <h6 class="mt-3 mb-2">A Fazer</h6> 
    
    <div class="row" *ngFor="let tarefa of tarefas; let id = index">
        <div class="info-box mb-3 f-alter-box" 
          *ngIf="tarefa"
          [ngClass]="{'trabalho': tarefa.categoria == 'Trabalho',
                      'estudo': tarefa.categoria == 'Estudo',
                      'diversao': tarefa.categoria == 'Diversão',
                      'outro': tarefa.categoria == ''}">

            <div class="info-box-content box-informacoes" >
              <span>
                <input class="check" 
                  type="checkbox" 
                  name="" id=""
                  (click)="checkTarefa(tarefa)">
              </span>
              <span class="info-box-titulo ml-3" routerLink='/tela-tarefa/{{tarefa.id}}'>{{tarefa.titulo}}</span> <br>
              <span class="info-box-descricao ml-5">{{tarefa.descricao}}</span>
            </div>  
        </div> 

    </div>

    <div class="sem-item" *ngIf="tarefas.length == 0">Sem valores cadastrados...</div>

    <h6 class="mt-3 mb-2">Em progresso</h6> 

    <div class="row">
        <div class="col-10" *ngFor="let tarefa of tarefas; let id = index">

            <div class="info-box-progresso"
                [ngClass]="{'trabalho': tarefa.categoria == 'Trabalho',
                'estudo': tarefa.categoria == 'Estudo',
                'diversao': tarefa.categoria == 'Diversão',
                'outro': tarefa.categoria == ''}">

                <span class="info-box-icon"><i class="far fa-bookmark"></i></span>
        
                <div class="info-box-content">
                  <span class="info-box-text">{{tarefa.titulo}}</span>
                  <span class="info-box-number">41,410</span>
        
                  <div class="progress">
                    <div class="progress-bar" style="width: 70%"></div>
                  </div>
                  <span class="progress-description">
                    70%
                  </span>
                </div>
              </div>
        </div>

    </div>

    <div class="sem-item" *ngIf="tarefas.length == 0">Sem valores cadastrados...</div>

    <h6 class="mt-3 mb-2">concluídos</h6> 

    <div class="row" *ngFor="let tarefa of tarefasConcluidas; let id = index">
        <div class="info-box mb-3 bg-light box-concluidos">
            <div class="info-box-content">
              <span>
                <input class="check" type="checkbox" (click)="checkTarefa(tarefa)">
              </span>
              <span class="info-box-titulo ml-3">{{tarefa.titulo}}</span> <br>
              <span class="info-box-descricao ml-5">{{tarefa.descricao}}</span>
            </div>  
        </div> 
    </div>

    <div class="sem-item" *ngIf="tarefasConcluidas.length == 0">Sem valores cadastrados...</div>
    
</div>
