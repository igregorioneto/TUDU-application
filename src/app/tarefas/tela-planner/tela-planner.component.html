<div class="container">
    <h5 class="text-center mt-5">Planner</h5>

    <div class="f-date">        
        <input class="col-12 mt-4" id="date" type="date" 
        placeholder="dd/mm/aaaa"
        [(ngModel)]="inputDate"
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
        >
        <button class="btn badge-info mt-2" (click)="pesquisaDate()">
            pesquisar
        </button>
    </div>

    <div class="f-pesquisa">
        <div class="row" *ngFor="let tarefa of tarefas">
            <div class="info-box mb-3 bg-info f-alter-box">
                <div class="info-box-content">
                  <span class="info-box-titulo ml-3">{{tarefa.titulo}}</span> <br>
                  <span class="info-box-descricao ml-3">{{tarefa.descricao}}</span>
                </div>  
            </div> 
        </div>

        <div class="message" *ngIf="tarefas.length == 0">Sem valores pesquisados...</div>
    </div>
</div>
