<div class="container">
    <h5 class="text-center mt-5">Membros</h5>

    <div class="row mt-4" *ngFor="let membro of membros; let id = index">
        
        <div class="d-flex align-items-stretch">
            <div class="card bg-light">
              <div class="card-header text-muted border-bottom-0">
                Digital Strategist
              </div>
              <div class="card-body pt-0">
                <div class="row">
                  <div class="col-7">
                    <h2 class="lead"><b>{{membro.nome}}</b></h2>
                    <p class="text-muted text-sm"><b>E-mail: </b><br>{{membro.email}} </p>
                  </div>
                  <div class="col-5 text-center">
                    <img src="../../../assets/img/busines-woman-checklist.jpg" alt="" class="img-circle img-fluid">
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="text-right">
                  <a href="#" class="btn btn-sm bg-teal">
                    <i class="fas fa-comments"></i>
                  </a>
                  <a href="#" class="btn btn-sm btn-primary">
                    <i class="fas fa-user"></i> View Profile
                  </a>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
